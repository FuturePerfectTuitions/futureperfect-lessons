<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Future Perfect ‚Äì Lessons</title>

  <style>
    :root{
      --red:#d71920;
      --blue:#0b2a6f;
      --border:#e7e7e7;
      --text:#111;
      --muted:#666;
      --bg:#ffffff;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      padding:24px;
      font-family:"Segoe UI", Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    .frame{
      max-width:1200px;
      margin:0 auto;
      padding:10px;
      border-radius:22px;
      background:repeating-linear-gradient(
        45deg,
        var(--red) 0 14px,
        #fff 14px 28px,
        var(--blue) 28px 42px,
        #fff 42px 56px
      );
    }

    .panel{
      background:#fff;
      border-radius:18px;
      padding:20px;
      border:1px solid var(--border);
    }

    /* Logo */
    .logoWrap{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:10px;
    }

    .logo{
      height:46px;
      width:auto;
    }

    /* Title */
    h1{
      margin:6px 0 4px 0;
      font-size:26px;
    }

    .sub{
      color:var(--muted);
      font-size:14px;
      margin-bottom:14px;
    }

    /* Controls row */
    .controls{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:16px;
      flex-wrap:wrap;
    }

    .btn{
      border:1px solid var(--border);
      background:#fff;
      padding:10px 14px;
      border-radius:12px;
      font-weight:600;
      cursor:pointer;
      text-decoration:none;
      color:var(--text);
    }

    .btn.primary{
      background:var(--blue);
      color:#fff;
      border-color:transparent;
    }

    /* Search */
    .searchWrap{
      position:relative;
      margin-bottom:18px;
    }

    .searchInput{
      width:100%;
      padding:14px 16px 14px 44px;
      border-radius:14px;
      border:1px solid var(--border);
      font-size:15px;
    }

    .searchIcon{
      position:absolute;
      top:50%;
      left:14px;
      transform:translateY(-50%);
      font-size:18px;
      color:var(--muted);
    }

    /* Lesson list */
    .list{
      display:grid;
      gap:14px;
    }

    .card{
      border:1px solid var(--border);
      border-radius:16px;
      padding:16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .title{
      font-size:18px;
      font-weight:700;
    }

    /* Player */
    .playerWrap{
      margin-top:20px;
      border:1px solid var(--border);
      border-radius:18px;
      overflow:hidden;
      display:none;
    }

    .playerHeader{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px 14px;
      border-bottom:1px solid var(--border);
    }

    .playerBox{
      position:relative;
      width:100%;
      padding-top:56.25%;
      background:#000;
    }

    iframe{
      position:absolute;
      top:0; left:0;
      width:100%;
      height:100%;
      border:0;
    }

    .error{
      margin-top:16px;
      padding:14px;
      border-radius:14px;
      background:#fff4f4;
      border:1px solid #f0bcbc;
      color:#7a0b0b;
      font-weight:600;
    }

    .notice{
      margin-top:14px;
      font-size:12px;
      color:var(--muted);
    }
  </style>
</head>

<body>
<div class="frame">
  <div class="panel">

    <!-- Logo -->
    <div class="logoWrap">
      <img src="assets/fpt-logo.png" class="logo" alt="Future Perfect Tuitions">
    </div>

    <!-- Title -->
    <h1 id="heading">Lessons</h1>
    <div class="sub" id="sub">Loading‚Ä¶</div>

    <!-- Controls -->
    <div class="controls">
      <a id="backBtn" class="btn">‚Üê Back</a>
      <button id="refreshBtn" class="btn primary">Refresh</button>
    </div>

    <!-- Search -->
    <div class="searchWrap">
      <div class="searchIcon">üîç</div>
      <input
        id="searchInput"
        class="searchInput"
        type="search"
        placeholder="Search lessons (e.g. Fractions, Algebra, BIDMAS)‚Ä¶"
        autocomplete="off"
      />
    </div>

    <!-- Errors -->
    <div id="errorBox" class="error" style="display:none;"></div>

    <!-- Lesson list -->
    <div id="list" class="list"></div>

    <!-- Player -->
    <div id="playerWrap" class="playerWrap">
      <div class="playerHeader">
        <strong id="playerTitle">Lesson</strong>
        <button id="closePlayerBtn" class="btn">Close</button>
      </div>
      <div class="playerBox">
        <iframe id="player" allowfullscreen></iframe>
      </div>
    </div>

    <div class="notice">
      üîí Videos are for enrolled Future Perfect Tuitions students only.
    </div>

  </div>
</div>

<script>
(() => {
  const API = "https://fpt-lessons-api.futureperfectlessons.workers.dev";
  const qs = new URLSearchParams(location.search);
  const u = qs.get("u");
  const year = qs.get("year");

  const heading = document.getElementById("heading");
  const sub = document.getElementById("sub");
  const list = document.getElementById("list");
  const err = document.getElementById("errorBox");
  const search = document.getElementById("searchInput");

  const playerWrap = document.getElementById("playerWrap");
  const player = document.getElementById("player");
  const playerTitle = document.getElementById("playerTitle");

  const backBtn = document.getElementById("backBtn");
  const refreshBtn = document.getElementById("refreshBtn");

  let lessons = [];

  function showError(msg){
    err.style.display = "block";
    err.textContent = msg;
  }

  function openLesson(lesson){
    playerTitle.textContent = lesson.title;
    player.src = `https://go.screenpal.com/player/${lesson.sp}?ff=1&ahc=1&dcc=1&bg=transparent`;
    playerWrap.style.display = "block";
    playerWrap.scrollIntoView({ behavior:"smooth" });
  }

  function closePlayer(){
    player.src = "about:blank";
    playerWrap.style.display = "none";
  }

  function render(filter=""){
    list.innerHTML = "";
    const q = filter.toLowerCase();

    const filtered = lessons.filter(l =>
      l.title.toLowerCase().includes(q)
    );

    if (!filtered.length){
      list.innerHTML = "<div class='card'><div class='title'>No matching lessons</div></div>";
      return;
    }

    filtered.forEach(l => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="title">${l.title}</div>
        <button class="btn primary">Open lesson</button>
      `;

      card.querySelector("button").onclick = () => openLesson(l);
      list.appendChild(card);
    });
  }

  async function load(){
    if (!u || !year){
      heading.textContent = "Lessons";
      sub.textContent = "Missing link details.";
      showError("Use a link like: lessons.html?u=demo&year=Y6");
      return;
    }

    heading.textContent = `Lessons ‚Äì Year ${year.replace("Y","")}`;
    backBtn.href = `chooser.html?u=${encodeURIComponent(u)}`;

    const res = await fetch(`${API}/lessons?u=${u}&year=${year}`);
    if (!res.ok) return showError("Failed to load lessons.");

    lessons = await res.json();
    sub.textContent = `Showing ${lessons.length} lesson(s) for ${u}.`;
    render();
  }

  search.addEventListener("input", e => render(e.target.value));
  refreshBtn.onclick = load;
  document.getElementById("closePlayerBtn").onclick = closePlayer;

  load();
})();
</script>
</body>
</html>
